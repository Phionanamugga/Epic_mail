<!DOCTYPE html>
<html>
    <head>
        <title>Epic_mail | SignUp</title>
        <link rel="shortcut icon" type="image/png" href="images/logo.png"/>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
        <link rel="stylesheet" href="css/signup.css">
        <script type="text/javascript" src="js/signup.js"></script>
    </head>

    <body>
        <div class="container">
         <div class="reset">
            <div class="imgcontainer">
                <img src="images/epic_mail.png" alt="Logo">
        
            <form name='registration' action="../index.html" onSubmit="return validatePassword()" method="POST">
                <div class="input_container">
                    <input type="text" name="username" pattern="^([a-zA-Z]{3,20})$" 
                    placeholder="Username" id="username" class="input username" size="30" required>
                    <img src="images/user.png" alt="" class="icon">
                </div>
                <br>
                <div class="input_container">
                    <input type="email" name="email" placeholder="Email" class="input email" id="email"
                    pattern="^[A-Za-z._%+-]+@[A-Za-z.-]+\.[A-Za-z]{2,4}$" size="30" required>
                   

                    <img src="images/email.png" alt="" class="icon">
                </div><br>
                <div class="input_container">
                    <input type="password" name="pwd1" placeholder="Password" class="input password">
                    <img src="images/password.png" alt=""  class="icon">
                </div><br>
                <div class="input_container">
                    <input type="password" name="pwd2" placeholder="Confirm Password" class="input password">
                    <img src="images/password.png" alt="" class="icon">
                </div>
                <br>
                <button class="btn login">Sign Up</button>
            </form><br>
            <div>
                <label for="link">Already a member?</label>
                <a href="../index.html">Login</a>
            </div>
            </div>
            </div>
        </div>
    </body>
</html>
